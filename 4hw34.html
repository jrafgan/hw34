<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    To do List
    <ul id="list">
    </ul>
</div>

<script type="text/javascript">

    while (true) {
        var newText = prompt('Please, enter To Do Task');
        if (newText === null || newText === '') {
            alert('Task list completed');
            break;
        }
        var parent = $('#list');
        var newLi = $('<li>');
        newLi.html(newText);
        parent.append(newLi);
        console.log(newLi.html());
    }

</script>
</body>
</html>
